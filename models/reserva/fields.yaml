                            message: "Por favor ingresa una fecha valida en formato dd/mm/aaaa"
                ruta:
                    type: string
                    readOnly: 0
                    title: Ruta
                    validation:
                        regex:
                            pattern: "^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\\s]+ ?- ?[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\\s]+$"
