        evaluaciones:
            label: Evaluaciones y criterios
            comment: "EVALUACION: Menor a 2.5 No aprobado, [2.5-3.5] Observacion, [3.5-4.5] Aprobado, [4.5-5] Excelente"
            type: datatable
            span: full
            context:
                - update
            adding: true
            deleting: true
            columns:
                fecha:
                    type: string
                    readOnly: 0
                    title: Fecha
                    validation:
                        required:
                            message: Ingrese una fecha
                        regex:
                            pattern: "^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}$"
                            message: "Por favor ingresa una fecha valida en formato dd/mm/aaaa"
                instalaciones:
                    title: Instalaciones / Unidades
                    type: dropdown
                    options:
                        5: 5 - Excelente
                        4: 4 - Bien
                        3: 3 - Regular
                        2: 2 - Deficiente
                        1: 1 - Muy deficiente
                        0: No aplica
                    validation:
                        required:
                            message: Seleccion una calificación
                trato:
                    title: Trato Personal
                    type: dropdown
                    options:
                        5: 5 - Excelente
