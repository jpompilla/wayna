fields:
    nombre:
        label: Nombre
        span: auto
        required: 1
        type: text
    tipo:
        label: 'Tipo de Servicio'
        span: auto
        type: dropdown
        required: 1
        default: Paquete
        readOnly: true
        options:
            Alojamiento: Alojamiento
            Alimentacion: Alimentación
            Traslado: Traslado
            Guiado: Guiado
            Entradas: Entradas
            Tour: 'Tour o Actividad'
            Paquete: Paquete
tabs:
    fields:
        items:
            prompt: 'Añadir servicio'
            style: collapsed
            span: auto
            titleFrom: nombre
            type: repeater
            tab: Servicios
            form:
                fields:
                    nombre:
                        span: full
                        readOnly: 1
                        label: nombre
                        default: Nuevo dia
                        type: text
                    tour:
                        label: Tour (Actividad)
                        nameFrom: name
                        descriptionFrom: description
                        placeholder: '-- Seleccion una actividad --'
                        showSearch: true
                        span: left
                        type: relation
                    hotel:
                        label: Hotel
                        nameFrom: name
                        descriptionFrom: description
                        placeholder: '-- Seleccion un hotel --'
                        showSearch: true
                        span: right
                        type: relation
        params:
            label: Parametros
            type: datatable
            span: right
            adding: false
            deleting: false
            columns:
                adelanto:
                    type: string
                    title: 'Adelanto (USD)'
                pasarela:
                    type: string
                    title: '% Pasarela'
                igv:
                    type: string
                    title: 'IGV'
                ir:
                    type: string
                    title: 'Imp. Renta'
                facturable:
                    type: string
                    title: 'Facturable'
                
                comision:
                    type: string
                    title: 'Comision (USD)'
            dynamicHeight: true
            #context:
            #    - update
            height: false
            tab: Servicios
        precios:
            type: datatable
            adding: false
            deleting: false
            span: right
            columns:
                0:
                    type: string
                    title: 'PRECIOS (USD)'
                    readOnly: true
                    width: 120px
                1:
                    type: string
                    title: P1
                2:
                    type: string
                    title: P2
                3:
                    type: string
                    title: P3
                4:
                    type: string
                    title: P4
                5:
                    type: string
                    title: P5
                6:
                    type: string
                    title: P6
                7:
                    type: string
                    title: P7
                8:
                    type: string
                    title: P8
                9:
                    type: string
                    title: P9
                10:
                    type: string
                    title: P10
            dynamicHeight: true
            height: false
            tab: Servicios
        resumen:
            type: partial
            span: right
            tab: Servicios
        costos:
            type: partial
            span: full
            tab: Servicios
        
        lugar:
            label: Lugar
            nameFrom: nombre
            descriptionFrom: description
            span: right
            type: relation
            tab: Informacion
        estado:
            label: Estado
            span: left
            type: dropdown
            default: Borrador
            options:
                Borrador: Borrador
                Privado: Privado
                Interno: Interno
                Publicado: Publicado
                Deshabilitado: Deshabilitado
            tab: Informacion
        page_title:
            label: Page Title
            span: auto
            type: text
            tab: Pagina Web
        page_slug:
            label: Slug
            span: auto
            preset: page_title
            tab: Pagina Web
        page_content:
            span: full
            type: nestedform
            usePanelStyles: false
            tab: Pagina Web
            form:
                tabs:
                    fields:
                        subtitle:
                            label: Subtitulo
                            size: tiny
                            type: richeditor
                            tab: Contenido
                        descripcion:
                            label: Descripcion
                            size: small
                            type: richeditor
                            tab: Contenido
                        image:
                            label: Imagen
                            type: mediafinder
                            span: auto
                            mode: image
                            imageWidth: 400 
                            imageHeight: 400
                            tab: Contenido
                        gallery:
                            label: Galeria
                            type: repeater
                            tab: Contenido
                            span: auto
                            mode: grid
