        type: text
    tipo:
        label: 'Tipo de Servicio'
        span: left
        type: dropdown
        required: 1
        default: Paquete
        readOnly: true
        options:
            Alojamiento: Alojamiento
            Alimentacion: Alimentaci칩n
            Traslado: Traslado
