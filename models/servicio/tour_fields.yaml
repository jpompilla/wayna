            type: datatable
            span: left
            adding: true
            deleting: true
            tab: Servicios
            columns:
                nombre:
                    type: string
                    title: 'Texto'
                tipo:
                    type: dropdown 
                    title: 'Tipo'
                    options:
                        Traslado: Traslado
                        Transporte: Transporte Turistico
                        Tren: Tren
                        Guia: Guia
                        Entradas: Entradas
                        Alojamiento: Alojamiento
                        Desayuno: Desayuno
