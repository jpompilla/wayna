                        height: false
        params:
            label: Parametros
            type: datatable
            span: right
            adding: false
            deleting: false
            columns:
                adelanto:
                    type: string
                    title: 'Adelanto (USD)'
                pasarela:
                    type: string
                    title: '% Pasarela'
                igv:
                    type: string
                    title: 'IGV'
                ir:
                    type: string
                    title: 'Imp. Renta'
                facturable:
                    type: string
                    title: 'Facturable'
                
                comision:
                    type: string
                    title: 'Comision (USD)'
