        tab: Informacion
tabs:
    fields:
        items:
            type: repeater
            tab: Servicios
            label: Incluye
            prompt: 'Añadir servicio'
            style: collapsed
            sortable: true
            span: left
            form:
                fields:
                    servicio:
                        label: Servicio
                        nameFrom: name
                        descriptionFrom: description
                        placeholder: '-- Seleccion un servicio --'
                        showSearch: true
                        span: full
                        type: relation
                    incluye:
                        label: Incluye
                        type: datatable
                        span: full
                        adding: true
                        deleting: true
                        columns:
                            nombre:
                                type: string
                                title: 'Texto'
                            tipo:
                                type: dropdown 
                                title: 'Tipo'
                                options:
                                    Traslado: Traslado
                                    Transporte: Transporte Turistico
                                    Tren: Tren
                                    Guia: Guia
                                    Entradas: Entradas
                                    Alojamiento: Alojamiento
                                    Desayuno: Desayuno
                                    Almuerzo: Almuerzo
                                    Cena: Cena
                            dia:
                                type: dropdown 
                                title: 'dia'
                                options:
                                    0: 'Mismo dia'
                                    1: 'Un dia despues'
                                    2: '2 dias despues'
                                    3: '3 dias despues'
                                    -1: 'Un dia antes'
                                    -2: '2 dias antes'
                                    -3: '3 dia antes'
