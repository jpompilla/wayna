        span: auto
        required: 1
        type: text
    tipo:
        label: 'Tipo de Servicio'
        span: auto
        type: dropdown
        required: 1
        default: Tour
        readOnly: true
        options:
            Alojamiento: Alojamiento
            Alimentacion: Alimentación
            Traslado: Traslado
            Guiado: Guiado
            Entradas: Entradas
