<div data-control="toolbar">
    <a href="<?= Backend::url('soroche/wayna/tours/create') ?>" class="btn btn-primary wn-icon-plus"><?= e(trans('backend::lang.form.create')) ?></a>
    <button
        class="btn btn-primary wn-icon-clone"
        disabled="disabled"
        onclick="goDuplicate()"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        >
        Duplicar
    </button>
    <script>
        function goDuplicate(){
            let ids = $('.control-list').listWidget('getChecked')+'';
            let url = '<?= Backend::url('soroche/wayna/tours/duplicate') ?>/'+ids.split(',',1);
            window.location.href = url;
        }
    </script>
    <button
        class="btn btn-default wn-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onDelete"
        data-request-confirm="<?= e(trans('backend::lang.list.delete_selected_confirm')) ?>"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        <?= e(trans('backend::lang.list.delete_selected')) ?>
    </button>
</div>
